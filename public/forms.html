<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div id="loading" class="text-center py-10">
            <p class="text-xl text-gray-600">Loading form...</p>
        </div>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline"></span>
        </div>
        
        <div id="realtor-form" class="hidden">
            <iframe src="https://api.leadconnectorhq.com/widget/survey/npOQeePCnk9G9Yyqau5U" style="border:none;width:100%;" scrolling="no" id="npOQeePCnk9G9Yyqau5U" title="Realtor Funnel"></iframe>
        </div>
        
        <div id="customer-form" class="hidden">
            <iframe src="https://api.leadconnectorhq.com/widget/survey/ZdxUZnijqVITonoQQHBQ" style="border:none;width:100%;" scrolling="no" id="ZdxUZnijqVITonoQQHBQ" title="New Lucas Payment calculator"></iframe>
        </div>
        
        <div id="find-out-now" class="mt-6 text-center">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Find Out Now
            </button>
        </div>
    </div>
    
    <script src="https://link.msgsndr.com/js/form_embed.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const formType = urlParams.get('form');
            const formId = urlParams.get('formId');
            const agent = urlParams.get('agent');
            const lo = urlParams.get('lo');
            
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');
            const realtorForm = document.getElementById('realtor-form');
            const customerForm = document.getElementById('customer-form');
            
            // Store parameters in session storage
            if (agent) {
                sessionStorage.setItem('currentAgent', agent);
            }
            
            if (lo) {
                sessionStorage.setItem('currentLO', lo);
            }
            
            // Function to update iframe src with custom form ID
            const updateFormIframeSrc = (iframeContainer, formId) => {
                if (!formId) return false;
                
                const iframe = iframeContainer.querySelector('iframe');
                if (iframe) {
                    // Create a URL object from the iframe src
                    try {
                        const iframeSrc = new URL(iframe.src);
                        // Extract the base URL without the form ID
                        const baseUrl = iframeSrc.origin + iframeSrc.pathname.split('/').slice(0, -1).join('/');
                        // Set new src with the custom form ID
                        iframe.src = `${baseUrl}/${formId}`;
                        iframe.id = formId;
                        iframe.title = "Custom Form";
                        return true;
                    } catch (e) {
                        console.error("Error updating iframe src:", e);
                        return false;
                    }
                }
                return false;
            };
            
            if (lo && lo.toLowerCase() === 'lucas') {
                // Show customer form when lo=lucas is in the URL
                customerForm.classList.remove('hidden');
                loadingElement.classList.add('hidden');
            } else if (formType === 'realtor') {
                // Show realtor form
                realtorForm.classList.remove('hidden');
                loadingElement.classList.add('hidden');
                
                // If a specific formId is provided, update the iframe src
                if (formId) {
                    updateFormIframeSrc(realtorForm, formId);
                }
            } else if (formType === 'customer') {
                // Show customer form
                customerForm.classList.remove('hidden');
                loadingElement.classList.add('hidden');
                
                // If a specific formId is provided, update the iframe src
                if (formId) {
                    updateFormIframeSrc(customerForm, formId);
                }
            } else {
                // Show error if form type is not specified or invalid
                errorElement.querySelector('span').textContent = 'Invalid or missing form type.';
                errorElement.classList.remove('hidden');
                loadingElement.classList.add('hidden');
            }
            
            // Set up the "Find Out Now" button
            document.querySelector('#find-out-now button').addEventListener('click', function() {
                // Preserve all URL parameters when taking action
                const currentParams = new URLSearchParams(window.location.search);
                
                // Fill in parameters from session storage if they don't exist in URL
                if (!currentParams.has('agent') && sessionStorage.getItem('currentAgent')) {
                    currentParams.set('agent', sessionStorage.getItem('currentAgent'));
                }
                
                if (!currentParams.has('lo') && sessionStorage.getItem('currentLO')) {
                    currentParams.set('lo', sessionStorage.getItem('currentLO'));
                }
                
                // Add your desired action for the button here
                if (formType === 'realtor') {
                    // Scroll to the realtor form
                    document.getElementById('realtor-form').scrollIntoView({ behavior: 'smooth' });
                } else if (formType === 'customer') {
                    // Scroll to the customer form
                    document.getElementById('customer-form').scrollIntoView({ behavior: 'smooth' });
                }
                
                // You can also update the URL without refreshing to preserve parameters
                const newUrl = `${window.location.pathname}?${currentParams.toString()}`;
                window.history.replaceState({}, '', newUrl);
            });
            
            // Add form parameter data to iframes if needed
            const addParamsToIframes = () => {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    if (iframe.src.includes('?')) {
                        const iframeSrc = new URL(iframe.src);
                        if (agent) iframeSrc.searchParams.set('agent', agent);
                        if (lo) iframeSrc.searchParams.set('lo', lo);
                        iframe.src = iframeSrc.toString();
                    }
                });
            };
            
            // Call this function after iframes are loaded
            setTimeout(addParamsToIframes, 1000);
        });
    </script>
</body>
</html>
