<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div id="loading" class="text-center py-10">
            <p class="text-xl text-gray-600">Loading form...</p>
        </div>
        
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline"></span>
        </div>
        
        <div id="realtor-form" class="hidden">
            <iframe src="https://api.leadconnectorhq.com/widget/survey/npOQeePCnk9G9Yyqau5U" style="border:none;width:100%;" scrolling="no" id="npOQeePCnk9G9Yyqau5U" title="Realtor Funnel"></iframe>
        </div>
        
        <div id="customer-form" class="hidden">
            <iframe src="https://api.leadconnectorhq.com/widget/survey/ZdxUZnijqVITonoQQHBQ" style="border:none;width:100%;" scrolling="no" id="ZdxUZnijqVITonoQQHBQ" title="New Lucas Payment calculator"></iframe>
        </div>
    </div>
<script src="Lo.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const formType = urlParams.get('form');
        const formId = urlParams.get('formId');
        const agent = urlParams.get('agent');
        const lo = urlParams.get('lo');
        
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const realtorForm = document.getElementById('realtor-form');
        const customerForm = document.getElementById('customer-form');
        
        // Store ALL parameters in session storage
        urlParams.forEach((value, key) => {
            sessionStorage.setItem(`current_${key}`, value);
        });
        
        // Also store specific common parameters for backwards compatibility
        if (agent) {
            sessionStorage.setItem('currentAgent', agent);
        }
        
        if (lo) {
            sessionStorage.setItem('currentLO', lo);
        }
        
        // Determine which form IDs to use based on LO parameter
        let currentRealtorFormId = "npOQeePCnk9G9Yyqau5U"; // Default realtor form
        let currentLeadFormId = "ZdxUZnijqVITonoQQHBQ";    // Default customer form
        
        // If Lo.js has loaded and provided loProfiles
        if (lo && window.loProfiles && window.loProfiles[lo]) {
            const loProfile = window.loProfiles[lo];
            if (loProfile.realtorForm) currentRealtorFormId = loProfile.realtorForm;
            if (loProfile.leadForm) currentLeadFormId = loProfile.leadForm;
        } else {
            // Fallback to session storage if available
            const storedRealtorFormId = sessionStorage.getItem('currentRealtorForm');
            const storedLeadFormId = sessionStorage.getItem('currentLeadForm');
            if (storedRealtorFormId) currentRealtorFormId = storedRealtorFormId;
            if (storedLeadFormId) currentLeadFormId = storedLeadFormId;
        }
        
        // Function to update iframe src with custom form ID and parameters
        const updateFormIframeSrc = (iframeContainer, newFormId) => {
            if (!newFormId) return false;
            
            const iframe = iframeContainer.querySelector('iframe');
            if (iframe) {
                // Set the iframe src directly to the leadconnectorhq URL with the form ID
                iframe.src = `https://api.leadconnectorhq.com/widget/survey/${newFormId}`;
                iframe.id = newFormId;
                iframe.title = "Custom Form";
                return true;
            }
            return false;
        };
        
        // Display the appropriate form based on parameters
        if (lo && lo.toLowerCase() === 'lucas') {
            // Show customer form when lo=lucas is in the URL
            customerForm.classList.remove('hidden');
            loadingElement.classList.add('hidden');
            
            // Use the proper form ID for this LO
            updateFormIframeSrc(customerForm, currentLeadFormId);
        } else if (formType === 'realtor') {
            // Show realtor form
            realtorForm.classList.remove('hidden');
            loadingElement.classList.add('hidden');
            
            // If a specific formId is provided in URL, it takes precedence
            if (formId) {
                updateFormIframeSrc(realtorForm, formId);
            } else {
                // Otherwise use the one from LO profile
                updateFormIframeSrc(realtorForm, currentRealtorFormId);
            }
        } else if (formType === 'customer') {
            // Show customer form
            customerForm.classList.remove('hidden');
            loadingElement.classList.add('hidden');
            
            // If a specific formId is provided in URL, it takes precedence
            if (formId) {
                updateFormIframeSrc(customerForm, formId);
            } else {
                // Otherwise use the one from LO profile
                updateFormIframeSrc(customerForm, currentLeadFormId);
            }
        } else {
            // Show error if form type is not specified or invalid
            errorElement.querySelector('span').textContent = 'Invalid or missing form type.';
            errorElement.classList.remove('hidden');
            loadingElement.classList.add('hidden');
        }
        
        // Add ALL parameters to iframes, not just agent and lo
        const addParamsToIframes = () => {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (iframe.src.includes('?')) {
                    const iframeSrc = new URL(iframe.src);
                    // Add all URL parameters to iframe src
                    urlParams.forEach((value, key) => {
                        iframeSrc.searchParams.set(key, value);
                    });
                    iframe.src = iframeSrc.toString();
                } else {
                    // If no query string exists, add one with all parameters
                    const iframeSrc = new URL(iframe.src);
                    urlParams.forEach((value, key) => {
                        iframeSrc.searchParams.set(key, value);
                    });
                    iframe.src = iframeSrc.toString();
                }
            });
        };
        
        // Call this function after iframes are loaded
        setTimeout(addParamsToIframes, 1000);
    });
</script>
</body>
</html>
