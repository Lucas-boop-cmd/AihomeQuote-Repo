<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Home Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QR code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <!-- Load scripts with direct paths -->
    <script src="/Lo.js"></script>
    <script src="/app.js"></script>
    <script src="/qrCode.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-600">AI Home Quote</h1>
        </header>

        <!-- Main content area with both cards -->
        <div id="cards-container">
            <!-- Loan Officer Card -->
            <div id="lo-card" style="display: none;" class="bg-white rounded-lg shadow-lg p-6 mt-4">
                <div class="flex flex-col md:flex-row items-center">
                    <div class="mb-6 md:mb-0 md:mr-8 relative">
                        <img id="lo-headshot" alt="Loan Officer" class="w-48 h-48 rounded-full object-cover shadow-md">
                        <img id="qr-code-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgZmlsbD0id2hpdGUiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+TG9hZGluZyBRUiBjb2RlLi4uPC90ZXh0Pjwvc3ZnPg==" alt="QR Code" class="absolute bottom-0 right-0 w-16 h-16">
                    </div>
                    <div class="text-center md:text-left">
                        <h2 id="lo-name" class="text-3xl font-bold mb-3">Loan Officer Name</h2>
                        <p id="lo-phone" class="text-gray-600 mb-4">Phone: <a href="tel:" class="text-blue-600 hover:underline"></a></p>
                        <!-- Add social media icons for LO -->
                        <div id="lo-social-links" class="flex space-x-4 mb-4">
                            <a id="lo-facebook" href="#" target="_blank" class="text-blue-600 hover:text-blue-800" style="display: none;">
                                <i class="fab fa-facebook fa-lg"></i>
                            </a>
                            <a id="lo-instagram" href="#" target="_blank" class="text-pink-600 hover:text-pink-800" style="display: none;">
                                <i class="fab fa-instagram fa-lg"></i>
                            </a>
                            <a id="lo-linkedin" href="#" target="_blank" class="text-blue-700 hover:text-blue-900" style="display: none;">
                                <i class="fab fa-linkedin fa-lg"></i>
                            </a>
                        </div>
                        <p class="text-gray-700 mb-4">
                            Get your custom AI home quote card to preapprove your clients in seconds.
                        </p>
                        <a href="#" id="get-card-button" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 mt-2">
                            Get Your Custom Card
                        </a>
                    </div>
                </div>
            </div>

            <!-- Realtor Card -->
            <div id="realtor-card" style="display: none;" class="bg-white rounded-lg shadow-lg p-6 mt-4">
                <div class="flex flex-col md:flex-row items-center">
                    <div class="mb-4 md:mb-0 md:mr-6 relative">
                        <img id="realtor-headshot" src="placeholder-image.jpg" alt="Realtor" class="w-32 h-32 rounded-full object-cover">
                        <!-- Added QR code to Realtor card -->
                        <img id="realtor-qr-code-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgZmlsbD0id2hpdGUiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEyIiBmaWxsPSIjNjY2IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+TG9hZGluZyBRUiBjb2RlLi4uPC90ZXh0Pjwvc3ZnPg==" alt="QR Code" class="absolute bottom-0 right-0 w-12 h-12">
                    </div>
                    <div>
                        <h2 id="realtor-name" class="text-2xl font-bold mb-2">Realtor Name</h2>
                        <div id="contact-info">
                            <!-- Contact information will be populated here by Lo.js or app.js -->
                        </div>
                        <!-- Add social media icons for Realtor -->
                        <div id="realtor-social-links" class="flex space-x-4 my-3">
                            <a id="realtor-facebook" href="#" target="_blank" class="text-blue-600 hover:text-blue-800" style="display: none;">
                                <i class="fab fa-facebook fa-lg"></i>
                            </a>
                            <a id="realtor-instagram" href="#" target="_blank" class="text-pink-600 hover:text-pink-800" style="display: none;">
                                <i class="fab fa-instagram fa-lg"></i>
                            </a>
                            <a id="realtor-linkedin" href="#" target="_blank" class="text-blue-700 hover:text-blue-900" style="display: none;">
                                <i class="fab fa-linkedin fa-lg"></i>
                            </a>
                        </div>
                        <div class="mt-4">
                            <a href="#" id="find-out-button" class="primary-button inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                                Find Out Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dynamic content container for additional content injected by scripts -->
        <div id="dynamic-content" class="mt-8">
            <!-- Additional content will be inserted here by scripts if needed -->
        </div>
    </div>

    <!-- Card display logic -->
    <script data-cfasync="false">
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const lo = params.get("lo");
            const agent = params.get("agent");
            
            // Determine which card to show
            if(lo) {
                if(agent) {
                    // Show Realtor card if both lo and agent parameters exist
                    document.getElementById("realtor-card").style.display = "block";
                    document.getElementById("lo-card").style.display = "none";
                } else {
                    // Show LO card if only lo parameter exists
                    document.getElementById("lo-card").style.display = "block";
                    document.getElementById("realtor-card").style.display = "none";
                }
            } else {
                // Default: show LO card
                document.getElementById("lo-card").style.display = "block";
                document.getElementById("realtor-card").style.display = "none";
            }
        });
    </script>
</body>
</html>
